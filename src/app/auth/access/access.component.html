<app-card caption="Access to autobot">
  <main>
    <form #credentialForm="ngForm">
      <legend>
        Use your account or create a new one
      </legend>
      <div class="field">
        <label for="email"
               class="label">Email</label>
        <div class="control">
          <input name="email"
                 [(ngModel)]="credentials.email"
                 type="email"
                 class="input is-danger"
                 placeholder="Email input">
        </div>
        <p class="help is-danger">This email is invalid</p>
      </div>
      <div class="field">
        <label for="password"
               class="label">Password</label>
        <div class="control">
          <input name="password"
                 [(ngModel)]="credentials.password"
                 type="password"
                 class="input is-danger"
                 placeholder="4 digits password">
        </div>
        <p class="help is-danger">This password is invalid</p>
      </div>
    </form>
  </main>
  <footer>
    <section class="field is-grouped">
      <span class="control">
        <button class="button is-warning is-outlined is-large"
                (click)="onLogin()">Login</button>
      </span>
      <span class="control">
        <button class="button is-info is-outlined is-large"
                (click)="onRegister()">Register</button>
      </span>
    </section>
  </footer>
</app-card>

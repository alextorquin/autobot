<form [formGroup]="form"
      (ngSubmit)="recharge.next(form.value.rechargedDistance)">
  <div>
    <div class="field has-addons">
      <div class="control">
        <input formControlName="rechargedDistance"
               name="rechargedDistance"
               type="number"
               class="input"
               placeholder="Kilometers">
      </div>
      <div class="control">
        <button type="submit"
                class="button is-primary">Recharge</button>
      </div>
    </div>
  </div>
</form>

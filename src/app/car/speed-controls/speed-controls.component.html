<section class="field is-grouped">
  <span class="control">
    <button class="button is-danger is-outlined is-large"
            [disabled]="brakeDisabled"
            (click)="brake.next()">Brake</button>
  </span>
  <span class="control">
    <button class="button is-primary is-outlined is-large"
            [disabled]="throttleDisabled"
            (click)="throttle.next()">Throttle</button>
  </span>
</section>

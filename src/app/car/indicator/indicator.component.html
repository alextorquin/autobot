<div class="field is-grouped is-grouped-multiline">
  <div *ngFor="let tag of indicator.tags"
       class="control">
    <app-data-tag [tag]="tag">
    </app-data-tag>
  </div>
</div>
<progress [value]="indicator.value"
          [max]="indicator.max"
          [ngClass]="['progress', indicator.class]">
</progress>
